<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"
  </head>
  <body>
    <header>
      <h1 id="header">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside id="search-aside" class="col-md-3 p2">
          <h2 id="search-city">Search for a City:</h2>
          <form>
            <input type="search" placeholder="San Diego" id="city-search" />
            <br />
            <button id="search-btn">Search</button>
          </form>
          <hr />
        </aside>

        <main class="col-12 col-md-9 col-lg-9 d-flex flex-column p-3">
          <div class="row" id="current-weather"></div>
          <div
            class="d-flex flex-row justify-content-around"
            id="forecasts"
          ></div>
        </main>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
